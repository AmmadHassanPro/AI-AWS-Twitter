<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>insights</title>
    <!--Meyers Reset removes default browser styles -->
    <link href="/public/css/meyerreset.css" rel="stylesheet" type="text/css"/>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Vast+Shadow" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/public/js/home.js"></script>
    <script src="/public/js/twitterSentiment.js"></script>
  </head>
  <body>

    <header>
      <div class="title">
        <h1><span id="title-letter-spacing">insight</span>s</h1>
      </div>
      <div class="sub-title">
        <small>realtime high level AI analysis of social media subjects</small>
      </div>
    </header>

    <div id="info-div">
      <div id="search-form">
        <fieldset>
          <legend>search term</legend>
          <input id="term-input" type="text" name="searchString" value="DiscoverCard">
          <button onclick="searchTerm()">search</button>
        </fieldset>
      </div>
      <div id="display-search-term">
        results for the term: <span id="search-term-show"></span><br><br>
      </div>
      <div id="display-overall-sentiment">
        overall sentiment is: <span id="overall-sentiment"></span>
      </div>
    </div>

    <div id="phrase-sentiment-div" class="hide-div">
      <div id="apathy-chart"></div>
      <div id="key-phrases">
        <div class="list-title">
          key phrases
        </div>
        <div id="key-phrases-list">
          <ul id="phrase-ul"></ul>
        </div>
      </div>
    </div>

    <div id="twitter-charts">
      <div id="sentiment-chart"></div>
    </div>

    <div id="loading-modal" class="modal">
      <div class="modal-content">
        <img src="public/images/ajax-loader.gif" />
      </div>
    </div>
  </body>
</html>
